<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Abortion Providers Canada</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>

  <body>
    <div class="container">
      <h1>
        <span class="crisis-tag">Crisis Pregnancy Centres</span> vs.
        <span class="medical-tag">Medical Abortion Providers</span> in Canada
      </h1>
      <main class="grid">
        <svg
          id="legend"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
        >
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke: #000;
                stroke-miterlimit: 10;
                stroke-width: 0.5px;
              }
              .cls-2 {
                font-size: 12px;
                font-family: FiraSans-Hair, Fira Sans;
              }
            </style>
          </defs>
          <!-- <line class="cls-1" x1="0.25" y1="6.09" x2="0.25" y2="197.09" /> -->
          <text class="cls-2" transform="translate(8 12)">100%</text>
          <text class="cls-2" transform="translate(8 103)">50%</text>
          <line class="cls-1" x1="1" y1="7" x2="8" y2="7" />
          <line class="cls-1" x1="1" y1="99" x2="8" y2="99" />
        </svg>
      </main>
      <section id="bottomText">
        Data sourced from
        <a
          href="https://www.actioncanadashr.org/resources/factsheets-guidelines/2019-09-19-access-glance-abortion-services-canada"
          >here.</a
        >
        <br />By <a href="https://www.simonebetito.com">Simone Betito</a>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <script src="main.js"></script>
  </body>
